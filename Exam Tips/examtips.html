  <style>
    body {
      height: 6000px;
      margin: 0;
      font-family: Roboto, Arial;
      background-color: rgb(252, 249, 206);
      margin-left: 45px;
      margin-right: 45px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 114px;
      z-index: 100;
      transition: 0.4s;
    }

    .scroll-down header {
      transform: translate3d(0, -100%, 0);
    }

    .left-section {
      display: flex;
      align-items: center;
      background-color: rgb(251, 130, 25);
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      padding-top: 35px;
      padding-bottom: 35px;
      padding-left: 25px;
      padding-right: 95px;
      transition: background-color 0.25s;
    }

    .left-section:hover {
      background-color: rgb(255, 111, 0);
    }

    .left-section:active {
      background-color: rgb(255, 42, 14);
    }

    .book-image-container {
      margin-right: 10px;
    }

    .book-image {
      height: 40px;
    }

    .left-section-text {
      color: white;
      font-weight: 700;
      text-decoration: none;
    }

    .right-section {
      display: flex;
      justify-content: space-between;
      width: 700px;
      padding-right: 50px;
      font-size: 15px;
    }

    .js-button,
    .js-button2 {
      padding-bottom: 6px;
    }

    .hidden-div,
    .hidden-div2 {
      position: fixed;
      background-color: white;
      height: 120px;
      width: 300px;
      border-radius: 5px;
      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.5);
      margin-top: 6px;
      padding-top: 8px;
      padding-left: 12px;
      padding-right: 12px;
      line-height: 22px;
    }

    .topic-units {
      display: flex;
      justify-content: space-between;
    }

    .topic-text {
      text-decoration: none;
      color: black;
      font-weight: 500;
    }

    .unit-text {
      display: flex;
      justify-content: center;
      text-decoration: none;
      color: black;
      font-weight: 300;
      border-radius: 5px;
    }

    .unit-text:hover {
      background-color: rgb(215, 246, 255);
    }

    .header-button {
      background-color: rgb(248, 41, 10);
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
      border: 0;
      color: white;
      font-size: 13px;
      font-weight: bold;
      padding-top: 12px;
      padding-bottom: 12px;
      padding-left: 15px;
      padding-right: 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: opacity 0.25s;
    }

    .header-button:hover {
      opacity: 0.8;
    }

    .header-button:active {
      opacity: 0.5;
    }
  </style>
</head>
